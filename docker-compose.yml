version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: collabdocs-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: collabdocs
      MYSQL_USER: collabdocs
      MYSQL_PASSWORD: collabdocs123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - collabdocs-network

  redis:
    image: redis:7-alpine
    container_name: collabdocs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - collabdocs-network

  mongodb:
    image: mongo:7
    container_name: collabdocs-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: collabdocs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - collabdocs-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: collabdocs-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - collabdocs-network

volumes:
  mysql_data:
  redis_data:
  mongodb_data:
  es_data:

networks:
  collabdocs-network:
    driver: bridge
